<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/e37f90b971.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <header>Currency Converter</header>
       <form action="#">
         <div class="amount">
            <p>Enter amount</p>
            <input type="text" value="1">
         </div>

         <div class="drop-list">
            <div class="from">
                <p>From</p>
                <div class="select-box">
                    <img src="https://flagcdn.com/48x36/us.png">
                    <select name="" id="">
                        
                    </select>
                </div>
            </div>
            <div class="icon"><i class="fas fa-exchange-alt"></i></div>
            <div class="to">
                <p>To</p>
                <div class="select-box">
                    <img src="https://flagcdn.com/48x36/in.png">
                    <select name="" id="">
                       
                    </select>
                </div>
            </div>
         </div>
         
         <div class="exchange_rate">Getting Exchange Rate.....</div>
         <button>Get Exchange Rate</button> 
       </form>
    </div>
    <script src="country.js"></script>
    <script src="app.js"></script>
</body>
</html>
